name: Update Cloudflare IP (2 sites)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 可改 */15

permissions:
  contents: write

concurrency:
  group: update-cf-ip-2sites
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      - name: Update file
        run: |
          node scripts/update_cf_from_2sites.mjs

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Cloudflare IP list (2 sites)"
          file_pattern: |
            cloudflare优选ip
